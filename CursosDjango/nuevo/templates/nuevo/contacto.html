{% extends "contenido/encabezado.html" %}

{% block titulo %}CONTACTO {% endblock %}

{% block contenedor %}
    <main class="form-signin w-100 m-auto">

        <!-- Formulario -->
        <form class="form-horizontal" action="{%url 'Registrar'%}" method="POST" role="form">

            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-body">

                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Nombre:</label>
                        <div class="col-sm-10">
                            <input name="usuario" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea name="mensaje" class="form-control" cols="50" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-actions text-right">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>

                </div>
            </div>
        </form>
<!-- Fin del Formulario -->
      </main>
{% endblock %}
