{% extends "contenido/encabezado.html" %}

{% block titulo %}COMENTARIOS {% endblock %}

{% block contenedor %}

    <div class="container">
 <form class="form-horizontal" action="{% url 'Editar' comentario.id%}" method="POST" role="form">
    {%csrf_token%}
    <div class="panel panel-default">
    <div class="panel-body">
    <div class="form-group">
    <label class="col-sm-2 control-label text-right">Nombre:</label>
    <div class="col-sm-10">
    <textarea name="usuario" cols="50" rows="10" class="form-control">
        {{comentario.usuario}}
    </textarea>
    </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">id:{{comentario.id}} comentario</label>
        <div class="col-sm-10">
        <textarea name="mensaje" cols="50" rows="10" class="form-control">
            {{comentario.mensaje}}
        </textarea>
        </div>
        </div>
        <div class="form-actions text-right">
        <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
        </div>
        </div>
</form>
</div>

{% endblock %}
